<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>

<body>

    <p>Demonstrate fadeIn() with different parameters.</p>

    <button id="btn1">Click to fade in boxes</button><br><br>
    <button id="btn2">Click to fade out boxes</button><br><br>
    <button id="btn3">Click to fade in boxes</button><br><br>

    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:orange;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:yellow;"></div><br>
    <div id="div4" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div5" style="width:80px;height:80px;display:none;background-color:blue;"></div><br>
    <div id="div6" style="width:80px;height:80px;display:none;background-color:violet;"></div><br>

    <script>
        //jquery문법 달러()
        $("#btn1").click(function () {
            $("#div1").fadeIn(500);
            $("#div2").fadeIn(1000);
            $("#div3").fadeIn(1500);
            $("#div4").fadeIn(2000);
            $("#div5").fadeIn(2500);
            $("#div6").fadeIn(3000);
        });

        $("#btn2").click(() => {
            $("#div1").fadeOut(3000);
            $("#div2").fadeOut(2500);
            $("#div3").fadeOut(2000);
            $("#div4").fadeOut(1500);
            $("#div5").fadeOut(1000);
            $("#div6").fadeOut(500);
            // $("#div1").fadeOut();
            // $("#div2").fadeOut("slow");
            // $("#div3").fadeOut(3000);
        });

        $("#btn3").click(() => {
            $("#div1").fadeToggle(500);
            $("#div2").fadeToggle(1000);
            $("#div3").fadeToggle(1500);
            $("#div4").fadeToggle(2000);
            $("#div5").fadeToggle(2500);
            $("#div6").fadeToggle(3000);
            // $("#div1").fadeToggle();
            // $("#div2").fadeToggle("slow");
            // $("#div3").fadeToggle(3000);
        });
    </script>
</body>

</html>
