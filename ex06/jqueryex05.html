<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body><!--프론트에서 아무리 검사를 다해도 포스트맨으로 다 공격가능함... 서버에서 잘하자 -->
    <h1>회원가입 비밀번호 유효성 검사(프론트)</h1>
    <form action="/join" method="post" onsubmit="return valid()">
        <!--액션 실행 전에 onsubmit의 함수를 먼저 실행함. 여기서 리턴이 true가 되어야 action을 실행한다 false인 경우 실행하지 않음 . -->
        <input id="password" name="password" type="text" value="" placeholder="Enter password" required><br />
        <input id="passwordCheck" type="text" value="" placeholder="Enter same password" required><br />
        <button type="submit">회원가입</button>
    </form>
    <script>
        function valid() {
            let pw = $("#password").val();
            let pwc = $("#passwordCheck").val();

            if (pw != pwc) {
                alert("패스워드가 다릅니다");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
