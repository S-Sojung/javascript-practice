<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>

<body>

    <p id="test">This is some <b>bold</b> text in a paragraph.</p>
    <p id="content">...</p>
    <input type="text" id="title" value=""> <br />
    <div id="helll">
        <p>안녕</p>반가워
    </div>

    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <button id="btn3">Set HTML</button>
    <button id="btn4">Show VAL</button>
    <button id="btn5">Show div</button>

    <script>

        $("#btn1").click(function () {
            alert("Text: " + $("#test").text());
        });

        $("#btn2").click(function () {
            alert("HTML: " + $("#test").html());
        });
        $("#btn3").click(function () {
            $("#content").html("<h1>안녕</h1>");
        });
        $("#btn4").click(function () {
            $("#title").val("제목입니다");
        });
        $("#btn5").click(function () {
            alert("Text: " + $("#helll").text());
        });
    </script>
</body>

</html>
