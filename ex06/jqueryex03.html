<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        div {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>댓글 페이지</h1>
    <hr>
    <div id="comment-box">
        <div id="c-5">댓글5 입니다.'
            <div></div>
        </div>
        <div id="c-4">댓글4 입니다.</div>
        <div id="c-3">댓글3 입니다.</div>
        <div id="c-2">댓글2 입니다.</div>
        <div id="c-1">댓글1 입니다.</div>
    </div>

    <button onclick="btn1()">prepend</button>
    <button onclick="btn2()">append</button>
    <button onclick="btn3()">before</button>
    <button onclick="btn4()">after</button>
    <button onclick="btn5()">c2delete</button>
    <button onclick="btn6()">empty</button>

    <script>
        let el = $("#comment-box > div:nth-child(1) > div");
        // > 는 바로 밑에를 의미한다.  f12를 통해서 검사, selector를 하면 위치를 들고올 수 있다 
        //이때, 브라우저는 새로고침 하는 것이 아니라 그냥 자바스크립트로 그림 그리는 것이다. 
        function btn1() {
            //jsp로 할때는 자바스크립트 파일을 따로 빼야한다. 
            $("#comment-box").prepend(`<div id="c-6">댓글6 입니다.</div>`);
        }
        function btn2() {
            $("#comment-box").append(`<div id="c-0">댓글0 입니다.</div>`);
        }
        function btn3() {
            $("#comment-box").before(`<div id="c-6">댓글6 입니다.</div>`);
        }
        function btn4() {
            $("#comment-box").after(`<div id="c-6">댓글6 입니다.</div>`);
        }
        function btn5() {
            $("#c-2").remove();
        }
        function btn6() {
            $("#comment-box").empty();
        }
    </script>
</body>

</html>
